<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/nv.d3.css">
    <link rel="stylesheet" href="lib/aui/css/aui-all.css" media="all">
    <script src="lib/aui/js/aui-all.js"></script>
    <script type="text/javascript" src="lib/d3.v2.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/nv.d3.js"></script>
    <style>
        .cf:before,
        .cf:after {
            content: " ";
            display: table;
        }

        .cf:after {
            clear: both;
        }

        #chartsMulti svg {
            height: 400px;
        }

        #chartsSeparate svg {
            height: 200px;
        }

        .heading-with-actions {
            margin: 30px 0;
        }

        .heading-with-actions h1 {
            float: left;
        }

        .heading-with-actions .aui-buttons {
            float: right;
        }

        .tooltip-detail-label {
            color: #3b7fc4;
        }

        .tooltip-detail-label:after {
            content: ':';
            margin-right: 5px;
        }

        .tooltip-value {
            font-weight: bold;
            color: #14892c;
        }

        /* svg confiuration */
        .nv-axislabel {
            font-weight: bold;
            fill: #3b7fc4;
        }
    </style>
</head>


<body class="aui-page" id="aui-flatpack">
<div id="page">
    <header id="header">
        <nav class="aui-header aui-dropdown2-trigger-group">
            <div class="aui-header-inner aui-header-primary">
                <h1 class="aui-header-logo aui-header-logo-jira" id="logo"><a href="#"><span class="aui-header-logo-device">JIRA STATS</span></a></h1>
                <ul class="aui-nav">
                    <li id="nav-item-prototype"><a href="#grouped">Grouped results</a></li>
                    <li><a href="#individual">Individual results</a></li>
                </ul>
            </div>
            <!-- .aui-header-inner-->
        </nav>
        <!-- .aui-header -->
    </header>
    <!-- #header -->

    <section id="content">
        <header class="aui-page-header">
            <div class="aui-page-header-inner">
                <div class="aui-page-header-main">
                    <h1>Results</h1>
                </div>
                <!-- .aui-page-header-main -->
            </div>
            <!-- .aui-page-header-inner -->
        </header>
        <!-- .aui-page-header -->

        <div class="aui-page-panel">
            <div class="aui-page-panel-inner">
                <section class="aui-page-panel-content">

                    <div class="cf heading-with-actions">
                        <h1 id="grouped">
                            Grouped results
                        </h1>
                        <div id="chartsMultiActions"></div>
                    </div>

                    <div id="chartsMulti"></div>

                    <div class="cf heading-with-actions">
                        <h1 id="individual">
                            Individual results
                        </h1>
                        <div id="chartsSeparateActions"></div>
                    </div>


                    <div id="chartsSeparate"></div>
                </section>
                <!-- .aui-page-panel-content -->
            </div>
            <!-- .aui-page-panel-inner -->
        </div>
        <!-- .aui-page-panel -->
    </section>
    <!-- #content -->

    <footer id="footer">
        <section class="footer-body">
            <ul id="aui-footer-list">
                <li>Copyright &copy; 2013 Atlassian</li>
            </ul>
            <div id="footer-logo"><a href="http://www.atlassian.com/">Atlassian</a></div>
        </section>
    </footer>
    <!-- #footer -->
</div>
<!-- #page -->

<script src="js/engine.js"></script>
<script src="js/data.js"></script>
</body>
</html>
